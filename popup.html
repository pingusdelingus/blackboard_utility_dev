<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "JetBrains Mono", monospace;
            margin: 0;
            margin-bottom: 20px;
            width: 500px;
            background-color: #f5f8ff30;
        }

        h1 {
            font-size: 20px;
            color: black;
            margin: 0;
            width: 500px;
            height: 61px;
            padding-left: 11px;
            display: flex;
            align-items: center;
        }

        p {
            margin-top: 20px;
            text-align: center;
            opacity: 1;
            transform: translateX(0);
            transition: opacity 400ms ease-in, transform 400ms ease-in;
        }

        .fade-out-swipe {
            opacity: 0;
            transform: translateX(100px);
        }

        .horizontal-line {
            margin-left: 11px;
            width: 80%;
            height: 2px;
            background-color: #333;
        }

        .btn-box {
            margin-top: 20px;
            margin-left: 11px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            align-items: center;
            background-color: #FCFCFD;
            border-radius: 10px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 42px;
            justify-content: center;
            line-height: 1;
            padding-left: 16px;
            padding-right: 16px;
            transition: box-shadow .15s, transform .15s;
            touch-action: manipulation;
            font-size: 12px;
        }

        button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        #current-course {
            background-color: lightblue;
            padding: 5px;
            border-radius: 5px;
            border: 3px solid #00000037;
        }

        .output-box {
            margin: 25px;
            padding: 10px;
            border-radius: 25px;
            background: radial-gradient(circle at 18.7% 37.8%, rgb(250, 250, 250) 0%, rgb(225, 234, 238) 90%);
            max-height: 10px;
            transition: max-height 0.7s ease-out;
            overflow: hidden;
        }

        #students {
            text-align: left;
            opacity: 0;
            transition: opacity 600ms ease-in, transform 600ms ease-in; 
            line-height: 22px;
        }

        #students.fade-in {
            opacity: 1;
        }

        #students.fade-out {
           opacity: 0;
        }

        #students h3 {
            text-align: center;
        }

        .class-item {
            margin-bottom: 10px;
            line-height: 16px;
        }

        #questionBox {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: flex-start;
        }

        input {
            font-family: "JetBrains Mono", monospace;
            width: 65px;
            font-size: 13px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #6495ed78;
            margin-bottom: 10px;
        }

        svg {
            width: 25px;
            height: 25px;
            margin-left: 10px;
        }

        #search-btn {
            background-color: #79fa75;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #7eab8c 0 -3px 0 inset;
        }
    </style>
</head>
